         <div id="shundefood">
            <h1>黄粑简介</h1>
            <p>
            	富油黄粑是四川省传统的汉族小吃。方圆四十四平方公里的楠竹密集广布，浩瀚似海。每年春天，几十万棵楠竹笋留下了数不清的笋壳叶，当地农民就变废为宝，用它来纳鞋底，做鞋垫，包米粑。楠竹笋壳叶呈金黄色，经竹箨和红糖的浸染，米粑变成金黄色，米粑就叫成了黄粑。黄粑不仅颜色好看，还有楠竹叶的清香，深受竹乡人民的喜爱。
            </p>
