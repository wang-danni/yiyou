                <h1>简介</h1>
                <p>
                    宜宾，四川省辖地级市，有“万里长江第一城、中国酒都、中国竹都”之称，地处云贵川三省结合部，金沙江、岷江、长江三江交汇处；地形整体西南高、东北低，属中亚热带季风湿润气候。
                    全市森林覆盖率超过46%，极其适宜人类居住。 丰富的自然资源和得天独厚的地形条件造就了宜宾独有的文化链，让宜宾的饮食文化兼纳川滇黔地精髓而又独具一格。
